<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Making with Monsters</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <!-- MOUNT POINT -->
    <app></app>

    <!-- TAGS -->
    <script src="./tags/app.tag" type="riot/tag"></script>
    <script src="./tags/login.tag" type="riot/tag"></script>
    <script src="./tags/create.tag" type="riot/tag"></script>
    <!-- LOAD JQuery, Bootstrap, Riot, Firebase -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.10.3/riot+compiler.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script>
      // Initialize Firebase
      firebase.initializeApp(config);
      // INITIALIZE RIOT
      riot.mount('*');
    </script>

  </body>
</html>
